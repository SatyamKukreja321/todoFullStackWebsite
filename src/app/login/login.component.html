<div class="container">
    <div class="content">
        <h1>Welcome to ToDoApp</h1>
        <p>Manage your tasks efficiently and beautifully!</p>
    </div>
    <div class="box">
        <div class="alert alert-warning" *ngIf='invalidLogin'>
            {{errorMessage}} - {{count}}
        </div>
        <!-- <div>
            Attempts: {{count}} &nbsp;&nbsp;
        </div> -->
        <div>
            Username: <input type="text" name="username" [(ngModel)]="username"> 
            Password: <input type="password" name="password" [(ngModel)]="password">

            <button (click)="handleLogin()" class="btn btn-success">Login</button>
        </div>
    </div>
</div>
